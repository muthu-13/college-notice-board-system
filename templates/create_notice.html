{% extends "base.html" %}

{% block title %}Create Notice - College Notice Board{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <i class="fas fa-plus-circle"></i>
            <h2>Create New Notice</h2>
        </div>
        
        <form method="POST" class="notice-form">
            <div class="form-group">
                <label for="title">
                    <i class="fas fa-heading"></i> Notice Title *
                </label>
                <input type="text" id="title" name="title" required class="form-control" placeholder="Enter notice title">
            </div>
            
            <div class="form-group">
                <label for="category">
                    <i class="fas fa-tag"></i> Category *
                </label>
                <select id="category" name="category" required class="form-control">
                    <option value="">Select Category</option>
                    <option value="Academic">Academic</option>
                    <option value="Event">Event</option>
                    <option value="Exam">Exam</option>
                    <option value="Holiday">Holiday</option>
                    <option value="Sports">Sports</option>
                    <option value="General">General</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="department">
                    <i class="fas fa-building"></i> Department *
                </label>
                <select id="department" name="department" required class="form-control">
                    <option value="All">All Departments</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Business Administration">Business Administration</option>
                    <option value="Arts">Arts</option>
                    <option value="Science">Science</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="priority">
                    <i class="fas fa-exclamation-circle"></i> Priority
                </label>
                <select id="priority" name="priority" class="form-control">
                    <option value="Normal">Normal</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="content">
                    <i class="fas fa-align-left"></i> Notice Content *
                </label>
                <textarea id="content" name="content" required class="form-control" rows="8" placeholder="Enter notice content..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check"></i> Create Notice
                </button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
