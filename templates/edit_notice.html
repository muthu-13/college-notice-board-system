{% extends "base.html" %}

{% block title %}Edit Notice - College Notice Board{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <i class="fas fa-edit"></i>
            <h2>Edit Notice</h2>
        </div>
        
        <form method="POST" class="notice-form">
            <div class="form-group">
                <label for="title">
                    <i class="fas fa-heading"></i> Notice Title *
                </label>
                <input type="text" id="title" name="title" required class="form-control" value="{{ notice.title }}">
            </div>
            
            <div class="form-group">
                <label for="category">
                    <i class="fas fa-tag"></i> Category *
                </label>
                <select id="category" name="category" required class="form-control">
                    <option value="Academic" {% if notice.category == 'Academic' %}selected{% endif %}>Academic</option>
                    <option value="Event" {% if notice.category == 'Event' %}selected{% endif %}>Event</option>
                    <option value="Exam" {% if notice.category == 'Exam' %}selected{% endif %}>Exam</option>
                    <option value="Holiday" {% if notice.category == 'Holiday' %}selected{% endif %}>Holiday</option>
                    <option value="Sports" {% if notice.category == 'Sports' %}selected{% endif %}>Sports</option>
                    <option value="General" {% if notice.category == 'General' %}selected{% endif %}>General</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="department">
                    <i class="fas fa-building"></i> Department *
                </label>
                <select id="department" name="department" required class="form-control">
                    <option value="All" {% if notice.department == 'All' %}selected{% endif %}>All Departments</option>
                    <option value="Computer Science" {% if notice.department == 'Computer Science' %}selected{% endif %}>Computer Science</option>
                    <option value="Electronics" {% if notice.department == 'Electronics' %}selected{% endif %}>Electronics</option>
                    <option value="Mechanical" {% if notice.department == 'Mechanical' %}selected{% endif %}>Mechanical</option>
                    <option value="Civil" {% if notice.department == 'Civil' %}selected{% endif %}>Civil</option>
                    <option value="Business Administration" {% if notice.department == 'Business Administration' %}selected{% endif %}>Business Administration</option>
                    <option value="Arts" {% if notice.department == 'Arts' %}selected{% endif %}>Arts</option>
                    <option value="Science" {% if notice.department == 'Science' %}selected{% endif %}>Science</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="priority">
                    <i class="fas fa-exclamation-circle"></i> Priority
                </label>
                <select id="priority" name="priority" class="form-control">
                    <option value="Normal" {% if notice.priority == 'Normal' %}selected{% endif %}>Normal</option>
                    <option value="Medium" {% if notice.priority == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if notice.priority == 'High' %}selected{% endif %}>High</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="content">
                    <i class="fas fa-align-left"></i> Notice Content *
                </label>
                <textarea id="content" name="content" required class="form-control" rows="8">{{ notice.content }}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check"></i> Update Notice
                </button>
                <a href="{{ url_for('view_notice', notice_id=notice.id) }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
